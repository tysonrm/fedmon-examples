<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Call APIs</title>
  </head>
  <body>
    <h3>Call APIs</h2>
    <table>
      <tr>
        <td>
          <label for="model">Model</label>
        </td>
      </tr>
      <tr>
        <td>
           <input id="model" value="users"></input><pre></pre>
        </td>
      </tr>
      <tr>
        <td>
          <label for="modelId">Model ID</label>
        </td>
      </tr>
      <tr>
        <td>
          <input id="modelId"></input><pre></pre>
        </td>
      </tr>
      <tr>
        <td>
          <label for="payload">Payload</label>
        </td>
      </tr>
      <tr>
        <td>
          <textarea id="payload" style="height: 80px; width: 200px;">
{
  "userName":"user1",
  "password":"secret",
  "firstName":"Bob"
}
          </textarea>          
        </td>
      </tr>
    </table>
    <pre id="url"></pre>
    <button id="post" type="button" title="post">Post</button>
    <button id="patch" type="button" title="patch">Patch</button>
    <button id="get" type="button" title="get">Get</button>
    <button id="delete" type="button" title="delete">Delete</button>
    <button id="clear" type="button" title="clear">Clear</button>
    <pre id="messages" style="height: 400px; overflow: scroll"></pre>
    <script src="app.js"></script>
  </body>
</html>
